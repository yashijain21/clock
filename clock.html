<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock" style="width: 400px; height:400px; border-radius: 50%; background-color: bisque; border: 6px solid black; position: relative; margin-top: 5%; margin-left: 32%;">
        

    <div class="num number1">01</div>
    <div class="num number2">02</div>
    <div class="num number3">03</div>
    <div class="num number4">04</div>
    <div class="num number5">05</div>
    <div class="num number6">06</div>
    <div class="num number7">07</div>
    <div class="num number8">08</div>
    <div class="num number9">09</div>
    <div class="num number10">10</div>
    <div class="num number11">11</div>
    <div class="num number12">12</div>
        <div id="hour" ></div>
        <div id="min" ></div>
        <div id="sec"></div>
        <div class="center"></div>
       
    </div>
<script>
    setInterval(function(){
        day= new Date();
        hr=day.getHours();
        min=day.getMinutes();
        sec=day.getSeconds();

        hr_rot = hr*30 + min/2;
        min_rot = min*6;
        sec_rot = sec*6;

        hr_str = "rotate("+hr_rot+"deg)"
        min_str = "rotate("+min_rot+"deg)"
        sec_str = "rotate("+sec_rot+"deg)"

        document.getElementById("hour").style.transform= hr_str
        document.getElementById("min").style.transform= min_str
        document.getElementById("sec").style.transform= sec_str
    },1000);
</script>
</body>
</html>
